<!DOCTYPE html>
<html>
<head>
	<title>ventanita modal</title>
	<link rel="stylesheet" type="text/css" href="cssModal.css">
</head>
<body>




	<div class="demo">
	    <div class="demo__container">
			  <label for="cb" class="pseudo-button" role="button">Calificar</label>
			  <span class="demo__label">Demo working only in Google Chrome, Firefox and Opera</span>
	    </div>
	</div>


	<input id="cb" class="state-css-popup" type="checkbox">
 	


 	<div class="css-popup" tabindex="-1">
		
		<label for="cb" class="css-popup__close" role="button">Cerrar</label>
		
		<div class="css-popup__inner css-popup__layer">

			<!-- Ventana Emergente -->

				<div class="css-popup__layout">

					<!-- Cabecera de la Ventana Modal -->

						<div class="css-popup__header">
							
							<img src="http://stas-melnikov.ru/cliparts/tablet4_1200x470.jpg" class="css-popup__img" alt="Title popup">
							
							<h3 class="title title_large css-popup__title">
					            <span class="css-popup__layer css-popup__label">Nombre del Local</span>
					          </h3>

						</div>

					<!-- Bloque de contenido de la Ventana -->
						<div class="css-popup__content">

							<form class="css-popup__paragraph css-popup__layer">
							  <p class="clasificacion css-popup__paragraph css-popup__layer">
							    <input id="radio1" type="radio" name="estrellas" value="5"><!--
							    --><label for="radio1">★</label><!--
							    --><input id="radio2" type="radio" name="estrellas" value="4"><!--
							    --><label for="radio2">★</label><!--
							    --><input id="radio3" type="radio" name="estrellas" value="3"><!--
							    --><label for="radio3">★</label><!--
							    --><input id="radio4" type="radio" name="estrellas" value="2"><!--
							    --><label for="radio4">★</label><!--
							    --><input id="radio5" type="radio" name="estrellas" value="1"><!--
							    --><label for="radio5">★</label>
							  </p>
							</form>


							<form method="post" action="" class="css-popup__paragraph css-popup__layer">
								 Escribe tus comentarios : 
								 <textarea name="correo" id="correo"> </textarea>
								 <textarea name="comments" id="comments"> </textarea>
								 <input type="submit" value="publicar" placeholder="enviar" /> 

							</form>

						</div>

				</div>
		
		</div>

	</div> 






</body>
</html>
